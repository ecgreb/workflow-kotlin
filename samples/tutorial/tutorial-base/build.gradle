plugins {
  id 'com.android.application'
  id 'kotlin-android'
}

android {
  compileSdk = 33

  defaultConfig {
    applicationId "workflow.tutorial"
    minSdk = 21
    targetSdk = 33
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  namespace 'workflow.tutorial'

  buildFeatures {
    viewBinding = true
  }
}

dependencies {
  implementation deps.appcompat
  implementation deps.kotlin.stdlib
  implementation deps.material
  implementation deps.workflow.container_android
  implementation deps.workflow.core_android
  implementation deps.activityktx
  implementation deps.viewmodelktx
  implementation deps.viewmodelsavedstate
  implementation project(':tutorial-views')
}
